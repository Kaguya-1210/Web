<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<h1>欢迎注册</h1>

<table border="2px">

    <form>
        <tr>
            <td>用户名</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="gender" value="1" checked>男
                <input type="radio" name="gender" value="0">女
            </td>
        </tr>
        <tr>
            <td>爱好</td>
            <td>
                <input type="checkbox" name="like" id="cy">抽烟
                <input type="checkbox" name="like" id="hj">喝酒
                <input type="checkbox" name="like" id="tt">烫头
            </td>
        </tr>
        <tr>
            <td>地址</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>生日</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>照片</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>所在地</td>
            <td>
                <select name="city">
                    <option value="非洲">
                        非洲
                    </option>
                    <option value="美国">
                        美国
                    </option>
                </select>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type="checkbox" id="y" name="ok" value="1">
                <label for="y">我同意相关协议</label>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2"><input type="submit" value="注册"></td>
        </tr>
    </form>



</table>



</body>
</html>
