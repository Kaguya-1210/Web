<table border="1">
  <caption>商品列表</caption>
  <tr>
    <th>商品标题</th>
    <th>商品价格</th>
    <th>商品库存</th>
  </tr>
</table>



<script>
  let p3 = [
    {title: "小米14", price: 8848, num: 2024},
    {title: "小米14", price: 8848, num: 2024},
    {title: "小米14", price: 8848, num: 2024},
    {title: "小米14", price: 8848, num: 2024},
    {title: "小米14", price: 8848, num: 2024}
  ];
  let t = document.querySelector("table");
  for (let n of p3) {
    t.append(document.createElement("tr"),
            tlt = document.createElement("td"),
            pr = document.createElement("td"),
            num = document.createElement("td"));
    tlt.append(n.title);
    pr.append(n.price);
    num.append(n.num);





  }

  };

  console.log(p3);

  }
