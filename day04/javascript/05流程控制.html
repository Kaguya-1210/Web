<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>流程控制</title>
</head>
<body>
<script>
    console.log(1);
    console.log(2);
    console.log(3);
    console.log(4);
    if ('3' < '10') {
        console.log('3<10');
    }else {
        console.log('51');
    }
    let gender = 2;
    switch (gender) {
        case 0:{
            console.log('女');
            break;
        }case 1:{
            console.log('男');
            break;
        }default: {
            console.log('牲畜');
            break;
        }
    }
    let arr = ['k', 'a', 'g', 'u', 'y', 'a'];
    for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
    }
    console.log(i);
    for (let n of arr) {
        console.log(n);
    }
</script>
</body>
</html>
