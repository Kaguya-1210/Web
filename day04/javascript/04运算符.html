<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04运算符</title>
</head>
<body>
<script>
    console.log(3 / 2);
    console.log(4 / 2);
    let a = 1;
    let b = true;
    console.log(a == b);
    console.log(a === b);
    console.log(Boolean(0));
    console.log(Boolean(null));
    console.log(Boolean(undefined));
    console.log(Boolean(''));
    console.log((Boolean(NaN)));
    console.log(3 > 10);
    console.log('3' > '10');
    console.log('3'.charCodeAt());
    console.log('10'.charCodeAt());
    let c = 0;
    console.log(c = 0 ? 'Yes' : 'No');
    console.log(c == 0 ? 'Yes' : 'No');
    console.log(c === 0 ? 'Yes' : 'No');
</script>
</body>
</html>
