<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据类型</title>
</head>
<body>
<script>
    var a = 1;
    var b = 1.1;
    console.log(a, typeof a, b, typeof b);
    var c = "fda";
    var d = 'dada';
    console.log(c, typeof c, d, typeof d);
    let e = true;
    let f = false;
    console.log(e, typeof e, f, typeof f);
    let g;
    console.log(g, typeof g);
    let obj = {
        name: "Kaguya",
        age: 17,
    };
    console.log(obj, typeof obj);
    console.log(obj.name, obj.age);
    obj.like = "look yellow video";
    console.log(obj, typeof obj);
    console.log(obj.fuck);
    let arr = ['k', 'a', 'v', 1, 1.1, false];
    console.log(arr, typeof arr);
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);
    console.log(arr[3]);
    console.log(arr[4]);
    console.log(arr[5]);
    console.log(arr[99]);
</script>
</body>
</html>
